<!DOCTYPE html>
<html>
  <head>
    <title>Herk Technical</title>
    <style>
      body {
        background: linear-gradient(-45deg, #736791, #49577f, #497e92, #736791);
        background-size: 400% 400%;
        animation: Gradient 10s ease infinite;
        color: white;
        font-family: Courier, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      @-webkit-keyframes Gradient {
        0% {
        background-position: 0% 50%
        }
        50% {
        background-position: 100% 50%
        }
        100% {
        background-position: 0% 50%
        }
      }

      @-moz-keyframes Gradient {
        0% {
        background-position: 0% 50%
        }
        50% {
        background-position: 100% 50%
        }
        100% {
        background-position: 0% 50%
        }
      }

      @keyframes Gradient {
        0% {
        background-position: 0% 50%
        }
        50% {
        background-position: 100% 50%
        }
        100% {
        background-position: 0% 50%
        }
      }
      .logo {
        font-family: Tahoma, sans-serif;
        font-size: 88px;
        font-weight: bold;
        text-shadow: 0px 0px 50px black;
      }
      .logo .h {
        color: rgb(92, 201, 176);
      }
      .logo .t {
        color: rgb(86, 156, 214);
      }
      .logo .dot {
        color: rgb(206, 145, 120);
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      h1 {
        text-decoration: underline;
        margin-bottom: 0;
      }
      h1:hover {
        color: black;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: white;
        margin-bottom: 1vh;
      }
      button {
        font-weight: bold;
        color: black;
        background-color: rgb(206, 145, 120);
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 3px 3px 10px black;
        border-radius: 5px;
        font-size: 14px;
      }
      button:hover {
        background-color: darksalmon;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <span class="h">h</span><span class="t">t</span><span class="dot">.</span>

    <h1>herk.dev</h1>
    <ul>
      <li>Machine Learning/A.I.</li>

    <a href="mailto:jack@herk.dev?subject=Reaching Out About Herk Technical&body=Please contact me, here is my info:" target="_blank">
      <button>Get In Touch</button>
    </a>
    <div class="footer">&copy; 2023 Herk Technical, Ltd. Co.</div>
